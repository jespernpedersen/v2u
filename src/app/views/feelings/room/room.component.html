<div class="room">
    <h1>How does the room feel?</h1>
    <ul class="questions">
        <li *ngFor="let item of list" (click)="addItem(item)" [state]="item">
            <mat-icon aria-hidden="false" aria-label="Icon for {{ item.name }}">{{ item.icon }}</mat-icon>
            {{ item.name }}
        </li>
    </ul>
    <div class="cancelButton">
        <div class="confirmation" *ngIf="selectedItems.length > 0"  (click)="confirmSelection()">
            Return
        </div>
    </div>
</div>

<button routerLink="/game" class="game"><mat-icon aria-hidden="false" aria-label="Learn!">import_contacts</mat-icon></button>
